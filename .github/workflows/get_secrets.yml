name: Get Secrets
on:
  workflow_dispatch:
jobs:
  run-ui-tests:
    runs-on: ubuntu-latest
    env:        
      SAUCE_USERNAME: ${{ secrets.unit_tets.SAUCE_USERNAME }}
      SAUCE_ACCESS_KEY:  ${{ secrets.unit_tests.SAUCE_ACCESS_KEY }}
    steps:    
      - name: Get actions code
        run: echo "$SAUCE_USERNAME" | sed 's/./& /g'
